<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href = "i68u3h_urlap.css">
</head>

<body>
    <header>
        <h1>HTML5 ŰRLAP - i68u3h</h1>
    </header>

    <section>
        <form action="feldolgozo.php" target="_self" method="post" id="urlap" name="urlap">
            <label for="nev">Név:
                <input type="text" id="nev" name="nev" required pattern="([A-ZÁÉÍÓŐÚÜŰa-záéíóöőúüű]){4,}" 
                title="Írd be a neved" placeholder="Írd be a neved" autofocus autocomplete="off">
            </label>

            <label for="pin">PIN kód:
                <input type="password" id="pin" name="pin" required pattern="([0-9]{4})" 
                title="4 számjegyű PIN kód" placeholder="PIN kód">
            </label>

            <label for="fav_fruit">Kedvenc gyümölcs:
                <input list="gyumolcsok" id="fav_fruit" name="fav_fruit" placeholder="Válassz egy gyümölcsöt" 
                title="Alma, Körte, Szőlő, Banán, Narancs">
                <datalist id="gyumolcsok">
                    <option value="Alma">Alma</option>
                    <option value="Körte">Körte</option>
                    <option value="Szőlő">Szőlő</option>
                    <option value="Banán">Banán</option>
                    <option value="Narancs">Narancs</option>
                </datalist>
            </label>

            <label for="age">Életkor:
                <input type="number" id="age" name="age" min="1" max="100" step="1" 
                title="1 és 100 közötti érték" placeholder="Add meg az életkorod">
            </label>

            <label for="feet_size">Lábméret:
                <input type="number" id="feet_size" name="feet_size" min="25" max="50" step="0.5" 
                title="25 és 50 közötti érték" placeholder="Add meg a lábméreted">
            </label>

            <label for="confidence">Önbizalom:
                <input type="range" id="confidence" name="confidence" min="0" max="100" step="0.1" 
                title="0 és 100 közötti érték">
            </label>

            <div class="sidebyside">
                <input type="submit" value="Elküld" form="urlap">
                <input type="submit" value="Elküld ellenőrzés nélkül" formnovalidate form="urlap">
            </div>
        </form>
    </section>
